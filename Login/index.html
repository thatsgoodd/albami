<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Albami - Website With Login & Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>

    </header>

    <div class="wrapper">

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="email" id="signInEmail" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="password" id="signInPassword" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">로그인 상태 유지
                    </label>
                    <a href="#" id="forgotPasswordButton">이메일/비밀번호 찾기</a>
                </div>
                <button type="submit" class="btn" id="signInButton">로그인
                </button>
                <div class="login-register">
                    <p>계정이 없으신가요?<a href="#" class="register-link">회원가입</a></p>

                </div>

            </form>

        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="email" id="signUpEmail" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="password" id="signUpPassword" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" id="privacyCheckbox">개인정보 수집 동의
                    </label>

                </div>
                <button type="submit" class="btn" id="signUpButton">회원가입
                </button>
                <div class="login-register">
                    <p>이미 계정이 존재합니까?<a href="#" class="login-link">로그인</a></p>

                </div>

            </form>

        </div>

    </div>

    <script src="js/script.js"></script>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyAWoEw3MOQDoIKpDiSlhQmNk8N8p6amawM",
            authDomain: "albami1.firebaseapp.com",
            projectId: "albami1",
            storageBucket: "albami1.appspot.com",
            messagingSenderId: "286402591990",
            appId: "1:286402591990:web:06c936fff4b5824ec7c0d7",
            measurementId: "G-DEM3RBGW2V"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const auth = getAuth();

        //Registration
        document.getElementById('signUpButton').addEventListener('click', (event) => {
            event.preventDefault()
            const signUpEmail = document.getElementById('signUpEmail').value
            const signUpPassword = document.getElementById('signUpPassword').value
            const privacyCheckbox = document.getElementById('privacyCheckbox').checked;

            if (!privacyCheckbox) {
                alert('개인정보 수집 동의가 필요합니다.');
                return;
            }

            if (signUpPassword.length < 6) {
                alert('비밀번호는 6자 이상이어야 합니다');
                return;
            }

            createUserWithEmailAndPassword(auth, signUpEmail, signUpPassword)
                .then((userCredential) => {
                    console.log('회원가입 성공: ', userCredential)
                    alert('회원가입이 완료되었습니다.')
                    // Signed in
                    const user = userCredential.user;
                    // ...
                })
                .catch((error) => {
                    console.log('회원가입 실패: ', error.code, error.message)
                    /*const errorCode = error.code;
                    const errorMessage = error.message;
                    // ..
                    */
                    if (error.code === 'auth/email-already-in-use') {
                        alert('이미 존재하는 이메일입니다');
                    } else {
                        console.log('Error:', error);
                        alert('올바른 이메일 양식을 사용해주세요.');
                    }
                });
        })

        //Login
        document.getElementById('signInButton').addEventListener('click', (event) => {
            event.preventDefault()
            const signInEmail = document.getElementById('signInEmail').value
            const signInPassword = document.getElementById('signInPassword').value

            if (signInPassword.length < 6) {
                alert('비밀번호는 6자 이상이어야 합니다');
                return;
            }

            signInWithEmailAndPassword(auth, signInEmail, signInPassword)
                .then((userCredential) => {
                    // Signed in
                    console.log('로그인 성공: ', userCredential)
                    const user = userCredential.user;
                    alert('로그인 성공') //알바미 메인 화면으로 전환되도록 수정
                    // ...
                })
                .catch((error) => {
                    console.log('로그인 실패: ', error.code, error.message)
                    /*const errorCode = error.code;
                    const errorMessage = error.message;
                     */
                    if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                        alert('일치하는 정보가 없습니다. 이메일과 비밀번호를 다시 확인해 주세요');
                    } else {
                        console.log('Error:', error);
                        alert('올바른 이메일 양식을 사용해주세요.');
                    }
                });

        })

        // Forgot Password
        document.getElementById('forgotPasswordButton').addEventListener('click', (event) => {
            event.preventDefault();
            const email = prompt('이메일을 입력하세요:');
            if (email) {
                sendPasswordResetEmail(auth, email)
                    .then(() => {
                        alert('비밀번호 재설정 이메일이 발송되었습니다');
                    })
                    .catch((error) => {
                        console.log('Error:', error);
                        if (error.code === 'auth/user-not-found') {
                            alert('이메일 정보를 찾을 수 없습니다.');
                        } else {
                            alert('비밀번호 재설정 중 오류가 발생했습니다');
                        }
                    });
            }
        });


        console.log('hello world')
        console.log(app)
    </script>

</body>
</html>
